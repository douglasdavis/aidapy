met_all:
  var: 'met'
  cut: '!SS&&elmu'
  bins: [20,0,200]
met_0j:
  var: 'met'
  cut: '!SS&&elmu&&njets==0'
  bins: [10,0,100]
met_1j:
  var: 'met'
  cut: '!SS&&elmu&&njets==1'
  bins: [10,0,100]
met_1pj:
  var: 'met'
  cut: '!SS&&elmu&&njets>=1'
  bins: [20,0,200]
met_2pj:
  var: 'met'
  cut: '!SS&&elmu&&njets>=2'
  bins: [20,0,200]
njets:
  var: 'njets'
  cut: '!SS&&elmu'
  bins: [8,-0.5,7.5]
njets_2bins:
  var: 'njets'
  cut: '!SS&&elmu'
  bins: [2,-0.5,1.5]
njets_3bins:
  var: 'njets'
  cut: '!SS&&elmu'
  bins: [3,-0.5,2.5]
